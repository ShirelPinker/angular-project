<div class="cartItemContainer">

  <img src={{cartItem.productImgUrl}} class="img-thumbnail itemImage">
  <div class="itemDetails">
    <div class="cartItemTitle" [innerHtml]="productName | highlighter:searchedText"></div>
    <div>Quantity: {{cartItem.quantity}}</div>
    <div>Price: {{price | currency:'USD'}}</div>
  </div>
  <fa-icon class="deleteItemBtn" *ngIf="mode=='store'" (click)="onDeleteCartItemClicked()" [icon]="faTrash"></fa-icon>

</div>
