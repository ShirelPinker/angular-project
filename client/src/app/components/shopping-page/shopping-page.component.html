<div class="shoppingHeader">
 
    <div class="input-group searchContainer">
        <input class="form-control py-2 rounded-pill mr-1 pr-5" type="search" placeholder="Search"
         [formControl]="searchWord" (keydown.enter)="searchProduct()"
         (blur)="onSearchWordBlur()"> 
        <span class="errorMsg" *ngIf="searchWord?.invalid &&  searchWord?.dirty">
            Please enter a search
        </span>
    </div>
    
    <app-categories [activeCategory]="activeCategory" (categorySelected)="onCategorySelected($event)">
    </app-categories>
    
</div>
<button class="toggleBtn" (click)="toggleShow()">
    <fa-icon *ngIf="!isShown" [icon]="faAngleRight"></fa-icon>
    <fa-icon aria-hidden="true" *ngIf="isShown" [icon]="faAngleLeft"></fa-icon>

</button>

<div class="mainContainer">
    <div [class.minimizeSideBar] = "isShown == false" class="sideBar">
        <app-cart *ngIf="mode!=Mode.Admin"></app-cart>
        <app-admin-management *ngIf="mode==Mode.Admin"></app-admin-management>
    </div>
    <div [class.fullSizeStore] = "isShown == false" class="storeContainer">
        <app-products></app-products>
    </div>
</div>
