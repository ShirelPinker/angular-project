<div class="card cardContainer">
    <div [class.hoverImg]="mode== Mode.Store" class="img" (click)="onOpenModal(modalTemplate)">
        <fa-icon class="editBtn" (click)="onEditClicked()" *ngIf="mode == Mode.Admin" [icon]="faPencil"></fa-icon>
        <img class="card-img-top productImg" src={{productItem.imgUrl}}><br>
    </div>
    <div class="cardDetailsContainer">
        <div class="card-title">{{productItem.name}}</div>
        <div>Price: {{productItem.price | currency:'USD'}}</div>
    </div>


    <ng-template #modalTemplate>
        <div><img class="modalImg" src={{productItem.imgUrl}}><br>
            <div class="modalHeader">
                <div class="modalTitle">{{productItem.name}}</div>
                <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="onXClicked()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>

            <div class="quantityField input-group">
                <input type="number" min="0" class="form-control quantityInput" [(ngModel)]="productQuantityInput"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button (click)="onQuantityClicked()" class="btn btn-primary" type="button">ok</button>
                </div>
            </div>
        </div>

    </ng-template>

</div>
