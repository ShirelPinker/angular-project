<button (click)="onAddNewProduct()">add new product +</button>

<form *ngIf="adminStatus==AdminStatus.InAction" [formGroup]="signupForm">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <span *ngIf="signupForm.get('name').status=='INVALID' &&  signupForm.get('name').touched">
            Please enter a valid product name
        </span>
    </div>
    <div class="form-group">
        <label for="category">category</label>
        <select formControlName="category">
            <option *ngFor="let category of categories" [ngValue]="category.name">
                {{ category.name }}
            </option>
        </select>
        <span *ngIf="!signupForm.get('category').valid &&  signupForm.get('category').touched">
            Please choose a category
        </span>
    </div>
    <div class="form-group">
        <label for="price">price</label>
        <input type="number" id="price" formControlName="price" class="form-control">
        <span *ngIf="signupForm.get('price').status=='INVALID' &&  signupForm.get('price').touched">
            Please enter a valid price
        </span>
    </div>
    <div class="form-group">
        <label for="imgUrl">imgUrl</label>
        <input type="text" id="imgUrl" formControlName="imgUrl" class="form-control">
        <span *ngIf="signupForm.get('imgUrl').status=='INVALID' &&  signupForm.get('imgUrl').touched">
            Please enter a valid imgUrl
        </span>
    </div>

    <button (click)="onSave()" class="actionBtn" type="button" [disabled]="!signupForm.valid">Save</button>

    <button (click)="clearFeilds()">clear</button>
</form>
