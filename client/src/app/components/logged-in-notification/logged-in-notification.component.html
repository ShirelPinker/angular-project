<div class="loggedInNotification">
    <div *ngIf="cartStatus==CartStatus.ActiveCart">You have an open cart from date {{cartCreatedDate}}, current total price is: {{cartTotalPrice}}</div>
    <div *ngIf="cartStatus==CartStatus.InActiveCart"> Your last purchase was on {{lastOrderDate}} </div>
    <div *ngIf="cartStatus==CartStatus.NoCart"> welcome {{newUserName}} </div>
</div>
