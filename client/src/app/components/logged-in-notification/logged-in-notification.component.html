<div class="notificationMsg" *ngIf="cartStatus==CartStatus.ActiveCart">You have an open cart from {{cartCreatedDate |
    date:'mediumDate'}}, current total price is: {{cartTotalPrice}}</div>
<div class="notificationMsg" *ngIf="cartStatus==CartStatus.InActiveCart"> Your last purchase was on {{lastOrderDate}}
</div>
<div class="notificationMsg" *ngIf="cartStatus==CartStatus.NoCart"> Welcome {{newUserName}} </div>
