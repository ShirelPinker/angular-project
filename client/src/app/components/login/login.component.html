<div class="loginContainer">

    <app-go-to-shopping class="goToShopComponent" *ngIf="isLoggedInCustomer"></app-go-to-shopping>

    <form *ngIf="!isLoggedInCustomer" class="loginForm" [formGroup]="signupForm">

        <div >
            <label for="email">Email Address</label>
            <input type="text" id="email" formControlName="email" class="form-control" placeholder="your@example.com"> 
            <span class="errorMsg" *ngIf="signupForm.get('email')?.status=='INVALID'  &&  signupForm.get('email')?.touched">
                Please enter a valid email
            </span>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="text" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
            <span class="errorMsg" *ngIf="signupForm.get('password')?.status=='INVALID' &&  signupForm.get('password')?.touched">
                Please enter a valid password
            </span>
        </div>
        
        <span class="errorMsg loginError"
         *ngIf="signupForm.get('email')?.valid && signupForm.get('password')?.valid && loginFailed">
            {{loginErrorMsg}}
        </span>
        
        <div class="actionBtnsContainer">
            <button class="btn btn-primary actionBtn" (click)="onLoginClicked()">Login</button>
            <div>Dont have an account? <button class="sighUpBtn"  (click)="onSignUpClicked()">signup</button> </div>
           
        </div>
      
    </form>

</div>
