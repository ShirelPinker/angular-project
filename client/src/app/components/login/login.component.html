<div class="loginContainer">

    <app-go-to-shopping *ngIf="isLoggedInCustomer"></app-go-to-shopping>
    <form [formGroup]="signupForm">

        <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span *ngIf="signupForm.get('email').status=='INVALID'  &&  signupForm.get('email').touched">
                Please enter a valid email status
            </span>
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input type="text" id="password" formControlName="password" class="form-control">
            <span *ngIf="signupForm.get('password').status=='INVALID' &&  signupForm.get('password').touched">
                Please enter a valid password
            </span>
        </div>


    </form>
    <div class="actionBtnsContainer">
        <button class="actionBtn" (click)="onLoginClicked()">Login</button>
        <button class="actionBtn" (click)="onSignUpClicked()">signup</button>
    </div>

</div>
